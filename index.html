<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robust Palindrome Checker</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <main class="container">
        <h1>Palindrome Checker</h1>
        
        <form id="palindrome-form">
            <label for="input-text">Enter text to check:</label>
            <input id="input-text" type="text" placeholder="Type something, e.g., 'Racecar' or 'Madam, I'm Adam'" required />
            <button type="submit">Check Palindrome</button>
        </form>

        <div id="result-container">
            <p id="result-message"></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
